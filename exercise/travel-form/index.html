<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />

<body>
<form name = "passenger">
    First Name: <input type = "text" name ="fname"><br>
    Last Name: <input type = "text" name= "lname"><br>
    <br>
    Age: <input type = "number" name="age"><br>
    <br>
    Male: <input type = "radio" name="gender" value = "male"><br>
    female: <input type = "radio" name="gender" value = "female"><br>
    <br>
   
    Diet:<br>
    <br>
        Vegetetian: <input type="checkbox" name="diet" value= " Vegetarian "><br>
        Kosher: <input type="checkbox" name="diet" value=" Kosher "><br>
        Lactosefree: <input type="checkbox" name="diet" value=" Lactose Free "><br>
        <br>
        <label for="location">Choose a Location:</label>

        <select name = "location">
            <option value="">--Please choose an option--</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="San Francisco">San Fransisco</option>
            <option value="Boston">Boston</option>
            <option value="San Jose">San Jose</option>
            <option value="Sacramento">Sacramento</option>
            <option value="New York">New York</option>
        </select>    
        
    
    <input type = "Submit" value = "Submit">
</form>    

<script src= "app.js"></script>
